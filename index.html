<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="flex">

	<div id="box">

		<div class="axes">
			<div id="data" class="flex">
				<div>0</div>
				<div>0</div>
				<div>0</div>
				<div>0</div>
				<div>0</div>
			</div>

			<div id="hints">
				<div class="day"></div>
				<div class="datainfo flex"></div>
			</div>

		</div>

		<div class="graph">
			<div id="blocker"></div>

			<div class="maincharts">
				<div id="overcanvas"></div>
				<div id="main">
					<div id="timeStamps">
					</div>

					<div id="pillar">
					</div>

					<div></div>
				</div>
			</div>
			<div id="scroll">
				<div id="scrollArea"></div>
				<div id="pointer">
					<div class="border" id="left_border"></div>
					<div class="border" id="right_border"></div>
				</div>
				<div></div>
			</div>

			<div id="buttons">
			</div>

		</div>

		<div class="options">
			<div id="charts" class="flex">Select Chart
				<div class="selection">
				</div>
			</div>

			<div id="nightmode" class="flex">Switch To <span>Night</span> Mode</div>
		</div>

	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
